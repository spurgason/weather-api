<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <div class="row Dashboard">
        <h1 class="col m-3 p-1 text-center">Weather Dashboard</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <form class="col-3">
                <div class="search-input">
                    <label class="form-label">Search for a City:</label>
                    <input type="search" class="form-control" id="locationInput" placeholder="Search">
                </div>
                <button onclick="currentWeather()" id ="search-btn" type="button" class=" mt-1 btn btn-primary">Search</button>
            </form>
            <div class="display-weather col-9 border border-secondary">
                <h3 class="city"></h3>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
                <p class="uv"></p>
            </div>
        </div>
        <div class="row">
            <div class="search-history col-3">
                <h5 class=" mt-2 text-center">Recent Searches:</h5>
                <div class="recent-cities"></div>
            </div>
            <div class="five-day-forecast col-9">
                <h3>5-Day Forecast</h3>
                <div class="row">
                    <div class=" cards day-one-card col">
                        <h5 class="date-1">Date</h5>
                        <p class="temp-1">Temp</p>
                        <p class="wind-1">Wind</p>
                        <p class="humidity-1">Humidity</p>
                    </div>
                    <div class=" cards day-2-card col">
                        <h5 class="date-2">Date</h5>
                        <p class="temp-2">Temp</p>
                        <p class="wind-2">Wind</p>
                        <p class="humidity-2">Humidity</p>
                    </div>
                    <div class=" cards day-3-card col">
                        <h5 class="date-3">Date</h5>
                        <p class="temp-3">Temp</p>
                        <p class="wind-3">Wind</p>
                        <p class="humidity-3">Humidity</p>
                    </div>
                    <div class=" cards day-4-card col">
                        <h5 class="date-4">Date</h5>
                        <p class="temp-4">Temp</p>
                        <p class="wind-4">Wind</p>
                        <p class="humidity-4">Humidity</p>
                    </div>
                    <div class=" cards day-5-card col">
                        <h5 class="date-5">Date</h5>
                        <p class="temp-5">Temp</p>
                        <p class="wind-5">Wind</p>
                        <p class="humidity-5">Humidity</p>
                    </div>
                </div>

            </div>

        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="Assets/JavaScript/script.js"></script>
</body>

</html>
